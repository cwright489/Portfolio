        <body>
    <!--Input form for contact-->
    <div class="container">
      <h2 class="black-text">Contact</h2>
      <br>      
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6 label-color-alternate">
                <i class="material-icons prefix">account_circle</i>
                <input placeholder="First Name" id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input placeholder="Last Name" id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <input placeholder="Phone Number" id="phone" type="text" class="validate">
                <label for="password">Phone Number</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input placeholder="E-mail Address" id="email" type="email" class="validate">
                <label for="email">E-mail Address</label>
              </div>
            </div>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <textarea placeholder="Message" id="textarea1" class="materialize-textarea"></textarea>
                    
                  </div>
                </div>
              </form>
            </div>
        </div>
    </div>
